replicaCount: 1

app:
  name: paymentservice
  component: backend
  manager: helm

deployments:
  name: paymentservice
  containerPort: 3000
  imagePullPolicy: Always

ingress:
  name: http
  protocol: HTTP
  port: 82
  extension: svc.cluster.local

image:
  repository: pombnk/paymentservice
  pullPolicy: IfNotPresent
  tag: latest

migration:
  repository: pombnk/paymentmigrations
  pullPolicy: IfNotPresent
  tag: latest


