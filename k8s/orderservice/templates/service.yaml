apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  selector:
    app.kubernetes.io/name: {{.Values.app.name}}
    app.kubernetes.io/component: {{.Values.app.component}}
    app.kubernetes.io/managed-by: {{.Values.app.manager}}
  ports:
    - protocol: TCP
      port: 82
      targetPort: 8082
  type: ClusterIP
